<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Rainbow Loader</title>
  <style>
    body {
      background: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .loader {
      position: relative;
      width: 120px;
      height: 60px;
      border-radius: 200px 200px 0 0;
      -webkit-mask: repeating-radial-gradient(
        farthest-side at bottom,
        #0000 0,
        #000 1px 12%,
        #0000 calc(12% + 1px) 20%
      );
      overflow: hidden;
    }

    .loader::before {
      content: '';
      position: absolute;
      inset: 0;
      background: #333;
    }

    .loader span {
      position: absolute;
      inset: 0;
      border-radius: 200px 200px 0 0;
      background: radial-gradient(farthest-side at bottom, var(--c) 0 95%, transparent 0);
      background-repeat: no-repeat;
      background-position: bottom;
      background-size: 0% 0%;
      animation: pulse 1.8s infinite;
    }

    .loader span:nth-child(1) { --c: red; animation-delay: 0s; z-index: 6; }
    .loader span:nth-child(2) { --c: orange; animation-delay: 0.2s; z-index: 5; }
    .loader span:nth-child(3) { --c: yellow; animation-delay: 0.4s; z-index: 4; }
    .loader span:nth-child(4) { --c: green; animation-delay: 0.6s; z-index: 3; }
    .loader span:nth-child(5) { --c: blue; animation-delay: 0.8s; z-index: 2; }
    .loader span:nth-child(6) { --c: violet; animation-delay: 1s; z-index: 1; }

    @keyframes pulse {
      0%, 80%, 100% {
        background-size: 0% 0%;
      }
      40% {
        background-size: 120% 120%;
      }
    }
  </style>
</head>
<body>
  <div class="loader">
    <span></span>
    <span></span>
    <span></span>
    <span></span>
    <span></span>
    <span></span> 
  </div>
</body>
</html>
